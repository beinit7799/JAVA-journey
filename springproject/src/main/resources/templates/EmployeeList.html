<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>employee-list</title>
</head>
<body>
	<div class="container-fluid">
		<th:block th:insert="Header.html"></th:block>
				
					<div class="card">
						
						<div class="card-header bg-primary text-center text-white">
							<h5>Employee List</h5>
						</div>
							
							
							
						<div class="card-body">
							
							<table class="table table-stripted">
								<thead>
									<tr>
										<th>First Name</th>
										<th>Name</th>
										<th>Phone</th>
										<th>Gender</th>
										<th>Action</th>
									</tr>
									
									
								</thead>
								
								<tbody>
									<tr th:each="e : ${eList}">
										<td>[[${e.fname}]]</td>
										<td>[[${e.lname}]]</td>
										<td>[[${e.phone}]]</td>
										<td>[[${e.gender}]]</td>									
										<td>
											<a  th:href="@{/employee/edit(id=${e.id})}"><input type="submit" value="Edit" class="btn btn-success"></a>
											<a  th:href="@{/employee/delete(id=${e.id})}"><input type="submit" value="Delete" class="btn btn-danger"></a>
										</td>
									</tr>
								</tbody>
								
							</table>
						
						</div>
						
						<div class="card-footer bg-warning text-center">
							copyright@2024
						</div>
		
					</div>
	</div>
</body>
</html>
