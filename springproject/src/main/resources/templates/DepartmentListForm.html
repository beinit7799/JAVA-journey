<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Department-List</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container-fluid">
				
				<div class="card">
					
					<div class="card-header bg-primary text-center text-white">
						<h5>Department List</h5>
					</div>
						
						
						
					<div class="card-body">
						
						<table class="table table-stripted">
							<thead>
								<tr>
									<th>Department Name</th>
									<th>Department Phone</th>
									<th>Department Head(HoD)</th>
									<th>Action</th>
								</tr>
								
								
							</thead>
							
							<tbody>
								<tr th:each="d : ${dlist}">
									<td>[[${d.deptName}]]</td>
									<td>[[${d.deptPhone}]]</td>
									<td>[[${d.deptHead}]]</td>
									<td>
										<a  th:href="@{/department/edit(id=${d.id})}"><input type="submit" value="Edit" class="btn btn-sucess"></a>
										<a th:href="@{/department/delete(id=${d.id})}"><input type="submit" value="Delete" class="btn btn-danger"></a>
									</td>
								</tr>
							</tbody>
							
						</table>
					
					</div>
					
					<div class="card-footer bg-warning text-center">
						copyright@2024
					</div>
				
				</div>
			
	 </div>
</body>
</html>
