<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>gallery</title>
</head>
<body>
 <th:block th:insert="Header.html"></th:block>

		
		<div class="container-fluid">
			
			<div class="card">
				
				<div class="card-header bg-primary text-center text-white">
					<h5>Image Gallery</h5>
				</div>
					
					
					
				<div class="card-body">
				
					<span th:each="imgName : ${imgList}">
							<img class="p-2" th:src="@{'/images/'+${imgName}}" width="300" height="300">
					</span>
	
				</div>
				
				<div class="card-footer bg-warning text-center">
					copyright@2024
				</div>
			
			</div>
		
		</div>

</body>
</html>
